name: Weekly Update eLanka Chatbot

on:
  schedule:
    - cron: "0 2 * * 1"  # Every Monday at 2:00 AM UTC
  workflow_dispatch:     # Also allows manual trigger

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install langchain langchain-openai langchain-community openai faiss-cpu tiktoken beautifulsoup4

      - name: Run the update script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python update_elanka_bot.py

      - name: Commit updated files
        run: |
          git config user.name "elanka-bot"
          git config user.email "bot@elanka.com.au"
          git add elanka_content.txt elanka_full_index/
          git commit -m "ðŸ”„ Weekly content + index update"
          git push

